<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Users</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        h1 { 
            color: #00ff41; 
            text-shadow: 0 0 10px #00ff41;
            margin: 0;
        }
        
        .back-link {
            color: #00ff41;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ff41;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #00ff41;
            color: #0a0a0a;
        }
        
        .users-table {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        th {
            background: #2a2a2a;
            color: #00ff41;
            font-weight: bold;
        }
        
        tr:hover {
            background: #2a2a2a;
        }
        
        .admin-badge {
            background: #ff4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .user-badge {
            background: #00ff41;
            color: #0a0a0a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .date {
            color: #888;
            font-size: 0.9rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            color: #00ff41;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üëª Manage Users</h1>
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number">{{len .}}</div>
            <div>Total Users</div>
        </div>
    </div>
    
    <div class="users-table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Joined</th>
                    <th>Invited By</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.Email}}</td>
                    <td>
                        {{if .IsAdmin}}
                            <span class="admin-badge">Admin</span>
                        {{else}}
                            <span class="user-badge">User</span>
                        {{end}}
                    </td>
                    <td class="date">{{.CreatedAt.Format "2006-01-02 15:04"}}</td>
                    <td>
                        {{if .InvitedBy}}
                            User #{{.InvitedBy}}
                        {{else}}
                            -
                        {{end}}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
