<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Password - Ghost Mode</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-container {
            background: #1a1a1a;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            border: 1px solid #ff4444;
            max-width: 500px;
            width: 100%;
        }
        
        .ghost {
            width: clamp(80px, 15vw, 100px);
            height: clamp(80px, 15vw, 100px);
            margin: 0 auto 20px;
            animation: float 2s ease-in-out infinite, shake 0.5s ease-in-out infinite, angryGlow 1s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0px); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes angryGlow {
            0%, 100% { filter: drop-shadow(0 0 10px #ff4444); }
            50% { filter: drop-shadow(0 0 20px #ff4444) drop-shadow(0 0 30px #ff6666); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ff4444; }
            50% { text-shadow: 0 0 20px #ff4444, 0 0 30px #ff4444; }
        }
        h1 {
            color: #ff4444;
            text-shadow: 0 0 10px #ff4444;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .error-message {
            color: #ff6666;
            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .spooky-text {
            color: #00ff41;
            font-size: clamp(12px, 2.5vw, 14px);
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button, .btn {
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 25px);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        .retry-btn {
            background: #00ff41;
            color: #0a0a0a;
        }
        .retry-btn:hover {
            background: #00cc33;
            box-shadow: 0 0 15px #00ff41;
        }
        .home-btn {
            background: #ff4444;
            color: #0a0a0a;
        }
        .home-btn:hover {
            background: #cc3333;
            box-shadow: 0 0 15px #ff4444;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .error-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .error-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Effect -->
    <div class="matrix-rain" id="matrix-rain"></div>

    <div class="error-container">
        <img src="/static/angry_ghost.gif" alt="Angry Ghost" class="ghost">
        
        <h1>ACCESS DENIED</h1>
        
        <div class="error-message">
            The spirits have rejected your password!<br>
            Your credentials are not welcome in this haunted realm.
        </div>
        
        <div class="spooky-text">
            "The password you seek is not the password you need..."<br>
            - The Ghost of Authentication Past
        </div>
        
        <div class="button-group">
            <a href="/login" class="btn retry-btn">Try Again</a>
            <a href="/" class="btn home-btn">Return Home</a>
        </div>
    </div>

    <script>
        // Matrix rain effect
        function createMatrixRain() {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const matrixRain = document.getElementById('matrix-rain');
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                matrixRain.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 5000);
            }, 100);
        }
        
        // Start matrix rain
        createMatrixRain();
        
        // Add some spooky sound effects (visual feedback)
        document.addEventListener('click', function() {
            document.body.style.filter = 'hue-rotate(180deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 200);
        });
    </script>
</body>
</html>
