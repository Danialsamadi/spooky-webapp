<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Ghost Mode</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logout-container {
            background: #1a1a1a;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            border: 1px solid #00ff41;
            max-width: 500px;
            width: 100%;
        }
        
        .ghost {
            width: clamp(60px, 12vw, 80px);
            height: clamp(60px, 12vw, 80px);
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite, wave 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
        h1 {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .goodbye-message {
            color: #b0b0b0;
            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .spooky-quote {
            color: #00ff41;
            font-size: clamp(12px, 2.5vw, 14px);
            margin-bottom: 30px;
            font-style: italic;
            animation: glow 3s ease-in-out infinite;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button, .btn {
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 25px);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        .login-btn {
            background: #00ff41;
            color: #0a0a0a;
        }
        .login-btn:hover {
            background: #00cc33;
            box-shadow: 0 0 15px #00ff41;
        }
        .home-btn {
            background: #666;
            color: #0a0a0a;
        }
        .home-btn:hover {
            background: #888;
            box-shadow: 0 0 15px #666;
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0px); }
        }
        .spooky-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        .particle {
            position: absolute;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-10vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .logout-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .logout-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Spooky Particles Effect -->
    <div class="spooky-particles" id="spooky-particles"></div>

    <div class="logout-container fade-in">
        <img src="/static/ghost.gif" alt="Waving Ghost" class="ghost">
        
        <h1>Farewell, Brave Soul</h1>
        
        <div class="goodbye-message">
            You have successfully escaped the haunted realm!<br>
            The spirits bid you farewell until your next visit.
        </div>
        
        <div class="spooky-quote">
            "Until we meet again in the digital shadows..."<br>
            - The Ghost of Authentication Past
        </div>
        
        <div class="button-group">
            <a href="/login" class="btn login-btn">Return to the Shadows</a>
            <a href="/" class="btn home-btn">Haunted Home</a>
        </div>
    </div>

    <script>
        // Spooky particles effect
        function createSpookyParticles() {
            const particles = ['👻', '💀', '🦇', '🕷️', '🕸️', '⚡', '✨', '🌟'];
            const spookyParticles = document.getElementById('spooky-particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.fontSize = (Math.random() * 10 + 12) + 'px';
                spookyParticles.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }, 800);
        }
        
        // Start spooky particles
        createSpookyParticles();
        
        // Add some spooky effects
        document.addEventListener('click', function() {
            document.body.style.filter = 'hue-rotate(90deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 300);
        });
        
        // Auto redirect after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
