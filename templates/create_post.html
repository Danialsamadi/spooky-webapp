<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        h1 { 
            color: #00ff41; 
            text-shadow: 0 0 10px #00ff41;
            text-align: center;
            animation: glow 3s ease-in-out infinite;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 2px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            background: #00ff41;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s;
        }
        button:hover { 
            background: #00cc33;
            box-shadow: 0 0 15px #00ff41;
        }
        .cancel {
            background: #ff4444;
        }
        .cancel:hover {
            background: #cc3333;
            box-shadow: 0 0 15px #ff4444;
        }
        .ghost {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
        <img src="/static/ghost.gif" alt="Ghost" class="ghost">
        <h1>Create New Post</h1>
    </div>
    <form method="POST">
        <input type="text" name="title" placeholder="Post Title" required>
        <textarea name="content" placeholder="Write your post content here..." required></textarea>
        <button type="submit">Publish Post</button>
        <button type="button" class="cancel" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
