<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            background: #1a1a1a;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 { 
            color: #00ff41; 
            text-shadow: 0 0 10px #00ff41;
            text-align: center;
            animation: glow 3s ease-in-out infinite;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input, textarea {
            width: 100%;
            padding: clamp(10px, 3vw, 12px);
            margin: 5px 0 15px;
            border: 2px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: clamp(14px, 3vw, 16px);
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #00ff41;
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        
        textarea {
            min-height: clamp(150px, 30vw, 200px);
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 30px);
            background: #00ff41;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover { 
            background: #00cc33;
            box-shadow: 0 0 15px #00ff41;
        }
        
        .cancel {
            background: #ff4444;
        }
        
        .cancel:hover {
            background: #cc3333;
            box-shadow: 0 0 15px #ff4444;
        }
        
        .ghost {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/ghost.gif" alt="Ghost" class="ghost">
            <h1>Create New Post</h1>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <input type="text" name="title" placeholder="Post Title" required>
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="Write your post content here..." required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Publish Post</button>
                <button type="button" class="cancel" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
