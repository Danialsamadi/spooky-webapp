<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h1 {
            color: #00ff41;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
            animation: glow 3s ease-in-out infinite;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            border-color: #00ff41;
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 16px;
            height: 300px;
            resize: vertical;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        textarea:focus {
            border-color: #00ff41;
            outline: none;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            background: #00ff41;
            color: #0a0a0a;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 25px);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: #00cc33;
            box-shadow: 0 0 15px #00ff41;
        }
        
        .cancel-btn {
            background: #ff4444;
            color: #0a0a0a;
            text-decoration: none;
            display: inline-block;
            padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 25px);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        .cancel-btn:hover {
            background: #cc3333;
            color: #0a0a0a;
            box-shadow: 0 0 15px #ff4444;
        }
        .back-link {
            color: #00ff41;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            transition: all 0.3s;
        }
        .back-link:hover {
            text-shadow: 0 0 10px #00ff41;
        }
        .ghost {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff41; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <img src="/static/ghost.gif" alt="Ghost" class="ghost">
            <h1>Edit Post</h1>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{.Title}}" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{.Content}}</textarea>
            </div>
            
            <div class="button-group">
                <button type="submit">Update Post</button>
                <a href="/" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
