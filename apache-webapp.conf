<VirtualHost *:80>
    ServerName blog.danisdev.me
    ServerAlias www.blog.danisdev.me
    
    # Document root
    DocumentRoot /var/www/webapp
    
    # Proxy to your Go application
    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/
    
    # Serve static files directly with Apache (better performance)
    Alias /static /var/www/webapp/static
    <Directory "/var/www/webapp/static">
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/webapp_error.log
    CustomLog ${APACHE_LOG_DIR}/webapp_access.log combined
    
    # Log level
    LogLevel warn
</VirtualHost>

# HTTPS Configuration (after SSL certificate is installed)
<VirtualHost *:443>
    ServerName blog.danisdev.me
    ServerAlias www.blog.danisdev.me
    
    DocumentRoot /var/www/webapp
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/blog.danisdev.me/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/blog.danisdev.me/privkey.pem
    
    # Proxy to your Go application
    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/
    
    # Serve static files directly
    Alias /static /var/www/webapp/static
    <Directory "/var/www/webapp/static">
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/webapp_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/webapp_ssl_access.log combined
</VirtualHost>



